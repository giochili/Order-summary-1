<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="desktop-backgroud-img"
      src="./images/pattern-background-desktop.svg"
      alt="pattern-background-desktop"
    />
    <div class="main-container">
      <img
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
        class="illustration-hero"
      />
      <div class="content-container">
        <h1 class="header">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="music-description">
          <img
            src="./images/icon-music.svg"
            alt="icon-music"
            class="icon-music"
          />
          <!-- music is played  -->
          <div class="name-price-container">
            <h1 class="name">Annual Plan</h1>
            <p class="price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <!-- buttons  -->
        <button class="payment-btn">Proceed to Payment</button>
        <span class="cancel-btn">Cancel Order</span>
      </div>
    </div>
  </body>
</html>
